<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Fly Through Space</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Bullet.pde ">
				</canvas>
		    </section>
	    <footer>
		    Use keys W,A,S,D,T,R, and Space. W to accelerate. A to rotate left. D to rotate right. S to enter hyperspace. R to stop. T to spawn more asteroids. Space to shoot bullets to eliminate asteroids.

	    </footer>
	</body>
</html>
